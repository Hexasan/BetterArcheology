plugins {
	id 'fabric-loom' version '1.6-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesBaseName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
	maven {
		name = "Modrinth"
		url = "https://api.modrinth.com/maven"
		content {
			includeGroup "maven.modrinth"
		}
	}
	maven {
		name = "TerraformersMC"
		url = "https://maven.terraformersmc.com/"
	}
	maven {
		name = "Ladysnake Mods"
		url = 'https://maven.ladysnake.org/releases'
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Uncomment the following line to enable the deprecated Fabric API modules. 
	// These are included in the Fabric API production distribution and allow you to update your mod to the latest modules at a later more convenient time.

	//-----Disabled until mods are updated-----
	// modImplementation "net.fabricmc.fabric-api:fabric-api-deprecated:${project.fabric_version}"
	//modImplementation "com.yungnickyoung.minecraft." + "yungsapi:YungsApi:${yungsapi_mc_version}-Fabric-${yungsapi_version}"

	// Cardinal Components needed in 1.20.4 for trinkets to run in dev env
	//modApi include("dev.onyxstudios.cardinal-components-api:cardinal-components-base:${cca_version}")
	//modApi include("dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${cca_version}")
	//modImplementation "dev.emi:trinkets:${trinkets_version}"
}

processResources {
	inputs.property "version", project.version
	inputs.property "yungsapi_mc_version", project.yungsapi_mc_version
	inputs.property "yungsapi_version", project.yungsapi_version

	filesMatching("fabric.mod.json") {
		expand "version": project.version,
				"yungsapi_mc_version": project.yungsapi_mc_version,
				"yungsapi_version": project.yungsapi_version
	}
}

loom {
	accessWidenerPath = file("src/main/resources/betterarcheology.accesswidener")
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.21 upwards uses Java 21.
	it.options.release = 21
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
